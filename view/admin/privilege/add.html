<script>
    var has_submit = false;
    $(function () {

        $('.curSubmit').on('click',function () {
            var url = "/admin/user/add";
            var form_param = $('#formSubmit').serialize();

            if (has_submit == true) {
                return  false;
            }
            has_submit = true;
            $.ajax({
                type: 'post',
                url:  url,
                dataType: 'json',
                data: form_param,
                success: function(ret){
                    console.log(ret);
                    if(ret.code == 0) {
                        layer.msg('添加成功',{
                            time:1000,
                            icon: 6,
                            end:function () {
                                location.href = "/admin/user/lst";
                            }
                        })
                    } else {
                        has_submit = false;
                        alert(ret.msg);
                        return false;
                    }
                }
            });
            return false;
        });

    });

</script>
